name: Deploy Discord Links to GitHub Pages

on:
  # 毎朝 08:00 (UTC) に実行
  schedule:
    - cron: '0 8 * * *' 
  # 手動実行を可能にする
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限(コミット、プッシュに必要)
      pages: write    # GitHub Pagesへのデプロイ権限
      id-token: write # OIDC認証用(推奨)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          # Puppeteerの依存関係をインストール
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libgbm1 \
            libasound2t64 \
            libgtk-3-0 \
            libxshmfence1 \
            libglu1-mesa

      # 1. スクリプトの実行と環境変数の設定
      - name: Run fetch and generate scripts
        run: npm run build
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}

      # 2. GitHub Pagesへのデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # プロジェクトルートから必要なファイルをデプロイ
          publish_branch: gh-pages # GitHub Pages用のブランチ
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Discord links archive'
          force_orphan: true # 履歴を保持せず、常に新しいコミットを作成
          # デプロイから除外するファイル・フォルダを指定
          exclude_assets: '.github,node_modules,fetch_links.js,generate_page.js,generate_tags.js,fetch_metadata.js,capture_screenshots.js,package.json,package-lock.json,.gitignore,README.md'